<html>
<head>
<title>Mon Exercice JS N°2</title>
<script>

function resultat(){
        var saisie1 = parseInt(document.getElementById('V1').value);
        var saisie2 = parseInt(document.getElementById('V2').value);
        resultat = "";
        
     for (j=1, j<saisie2,  j++) {
resultat += saisie1 + " * " + j + " = " + (saisie1*j) + "</br>";   
            }
                              
        document.getElementById('result').innerHTML = resultat;
}

</script>

</head>
<body>
<h1>La table de multiplication</h1>
<p>Saisir valeur 1 : <input id="V1"/></p>
<p>Saisir valeur 2 : <input id="V2"/></p>
<button onclick="resultat()">Résultat</button>
<div id="result"></div>
</body>
</html>
