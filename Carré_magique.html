<html>
<head>
<title>Mon Exercice JS N°2</title>
<script>

function resultat(){
	
	var saisie1 = parseInt(document.getElementById('V1').value);
	var saisie2 = parseInt(document.getElementById('V2').value);
	var somme = saisie1 + saisie2;       
        document.getElementById('result').innerHTML = somme;
}

</script>

</head>
<body>
<h1>Les étoiles</h1>
<p>Saisir un chiffre : <input id="V1"/></p>
<p>Saisir un chiffre : <input id="V2"/></p>
<button onclick="resultat()">Résultat</button>
<div id="result"></div>
</body>
</html>
